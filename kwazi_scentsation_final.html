
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kwazi Scentsation</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
    header { background: #333; color: #fff; padding: 20px; text-align: center; }
    .container { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; padding: 20px; }
    .product { background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; }
    .product img { max-width: 100%; border-radius: 5px; }
    .product h3 { margin: 10px 0; }
    .product button { background: #25D366; color: #fff; border: none; padding: 10px 15px; cursor: pointer; border-radius: 5px; }
    footer { text-align: center; padding: 20px; background: #333; color: #fff; }
  </style>
</head>
<body>
  <header>
    <h1>Kwazi Scentsation</h1>
    <p>"Smell unforgettable. Be unforgettable."</p>
  </header>
  
  <main class="container">
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Santal 33">
      <h3>Santal 33</h3>
      <p>R130</p>
      <button onclick="orderNow('Santal 33')">Order on WhatsApp</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Gucci Intense Oud">
      <h3>Gucci Intense Oud</h3>
      <p>R130</p>
      <button onclick="orderNow('Gucci Intense Oud')">Order on WhatsApp</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Baccarat Rouge 540">
      <h3>Baccarat Rouge 540</h3>
      <p>R130</p>
      <button onclick="orderNow('Baccarat Rouge 540')">Order on WhatsApp</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Black Orchid">
      <h3>Black Orchid</h3>
      <p>R130</p>
      <button onclick="orderNow('Black Orchid')">Order on WhatsApp</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="DKNY Be Delicious">
      <h3>DKNY Be Delicious</h3>
      <p>R130</p>
      <button onclick="orderNow('DKNY Be Delicious')">Order on WhatsApp</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Oud For Greatness">
      <h3>Oud For Greatness</h3>
      <p>R130</p>
      <button onclick="orderNow('Oud For Greatness')">Order on WhatsApp</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Hibiscus Mahajad">
      <h3>Hibiscus Mahajad</h3>
      <p>R130</p>
      <button onclick="orderNow('Hibiscus Mahajad')">Order on WhatsApp</button>
    </div>
  </main>

  <footer>
    <p>Contact: +27 78 174 7983 | WhatsApp & Calls</p>
  </footer>

  <script>
    function orderNow(product) {
      const phone = '27781747983'; // Correct SA number: +27 78 174 7983
      const message = `Hello Kwazi! I would like to order: ${product}`;
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
